services:
  # Backend Service (Node.js)
  - type: web
    name: code-generator-server
    runtime: node
    plan: free
    rootDir: server
    buildCommand: 'npm install'
    startCommand: 'npm start'
    envVars:
      - key: DATABASE_PATH
        value: /var/data/code_generator.db
      - key: JWT_SECRET
        generateValue: true # Automatically generate a secure secret
    persistentDisks:
      - name: data
        mountPath: /var/data
        sizeGB: 1

  # Frontend Service (React Static Site)
  - type: static
    name: code-generator-client
    plan: free
    rootDir: client
    buildCommand: 'npm install && npm run build'
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: code-generator-server
          property: url
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
