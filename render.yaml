services:
  # Backend Service (Node.js)
  - type: web
    name: code-generator-server
    runtime: node
    plan: free
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_PATH
        value: /var/data/code_generator.db
      - key: JWT_SECRET
        generateValue: true # Automatically generate a secure secret
    persistentDisks:
      - name: data
        mountPath: /var/data
        sizeGB: 1
    routes:
      - type: redirect
        source: /
        destination: https://code-generator-client.onrender.com

  # Frontend Service (React Static Site)
  - type: static
    name: code-generator-client
    plan: free
    rootDir: client
    buildCommand: "npm install && CI=false npm run build"
    staticPublishPath: build
    envVars:
      - key: NODE_VERSION
        value: 18.20.3
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: code-generator-server
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
