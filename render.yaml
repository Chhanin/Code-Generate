services:
  # Backend Service (Node.js)
  - type: web
    name: code-generator-server
    runtime: node
    plan: free
    buildCommand: 'npm install'
    startCommand: 'npm start'
    envVars:
      - key: DATABASE_PATH
        value: /var/data/code_generator.db
      - key: JWT_SECRET
        generateValue: true # Automatically generate a secure secret
    persistentDisks:
      - name: data
        mountPath: /var/data
        sizeGB: 1

  # Frontend Service (React Static Site)
  - type: static
    name: code-generator-client
    plan: free
    buildCommand: 'npm run build'
    staticPublishPath: client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
